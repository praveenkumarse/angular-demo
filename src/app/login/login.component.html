<div class="container main-container ">
    <div class="row" style="margin-top: 90px" [formGroup]="loginForm">
        <div class="input-group col-sm-12 form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" id="email" name="email" type="text" formControlName="email" placeholder="Email">
        </div>
        <div class="input-group col-sm-12 form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" id="password" name="password" type="password" formControlName="password" placeholder="Password">
        </div>
        <div class="col-sm-6" style="padding-left:0">
            <input class=" btn-success form-control" type="button" (click)="login()" value="Login">
        </div>
        <div class="col-sm-6" style="padding-right:0">
            <input class=" btn-success form-control" type="button" routerLink="./../register" value="Register">
        </div>  
    </div>
</div>
