<div class="container main-container ">
    <div class="row" style="margin-top: 90px" [formGroup]="loginForm">
        <div class="input-group col-sm-12 form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" formControlName="email" name="email" placeholder="Email">
        </div>
        <div class="input-group col-sm-12 form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" formControlName="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="col-sm-12 input-group form-group">
            <input type="button" class=" btn-success form-control" (click)="login()" value="Login">
        </div>
    </div>
    <div class="col-sm-12 input-group">
        <input type="button" class=" btn-success form-control" routerLink="./register" value="Register">
    </div>
</div>
